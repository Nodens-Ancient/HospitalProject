<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescriptions</title>
    <h2 style="text-align: center">Prescriptions</h2>
</head>
<body>

<table>
    <tr th:each="pres : ${prescriptions}">
        <td th:text="${pres.toString()}"></td>
    </tr>
</table>
<table>
    <tr>
        <a href="/spring_jdbc_template_war/prescriptions/new">Add new prescription</a>
    </tr>
</table>
</body>
</html>
