<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avavilable Manipulations</title>
    <h2 style="text-align: center">Avavilable Manipulations</h2>
</head>
<body>

<table border="1" width="100%" cellpadding="5">
    <tr>
        <th>Manipulation ID</th>
        <th>Qualification ID</th>
    </tr>
    <tr th:each="manip : ${avmanipulations}">
        <td th:text="${manip.id}">text</td>
        <td th:text="${manip.idQualification}"> text</td>
    </tr>
</table>

<table>
    <tr>
        <a href="/spring_jdbc_template_war/availablemanipulations/new">Add new available manipulation</a>
    </tr>
</table>
</body>
</html>
