<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Manipulation</title>
    <h2 style="text-align: center">New Manipulation</h2>
</head>
<body>

<form th:method="POST" th:action="@{/manipulations}" th:object="${manipulations}">
    <br/>
    <label for="manipulation">New manipulation: </label>
    <input type="text" th:field="*{manipulation}" id="manipulation"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
