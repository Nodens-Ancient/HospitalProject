<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<table border="1" width="100%" cellpadding="5">
    <!--/*@thymesVar id="patient" type="java.util.List<Hospital.models.tablemodels.Patient>"*/-->
    <tr>
        <th>Patient ID</th>
        <th>PatientName</th>
        <th>PhoneNumber</th>
    </tr>
    <tr th:each="pat : ${patients}">
        <td th:text="${pat.id}">text</td>
        <td >
            <a th:text="${pat.patientName}"
               th:href="@{/medicalHistory/{id}(id=${pat.getId()})}">
                text
            </a>
        </td>
        <td th:text="${pat.patientPhoneNumber}">text</td>
    </tr>
    <tr>
        <a href="/spring_jdbc_template_war/patients/new">Add new patient</a>
    </tr>
</table>

</body>
</html>
