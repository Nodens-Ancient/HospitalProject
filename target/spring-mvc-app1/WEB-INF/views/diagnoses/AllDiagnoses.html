<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diagnoses</title>
    <h2 style="text-align: center">Diagnoses</h2>
</head>
<body>

<table border="1" width="100%" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Resort ID</th>
        <th>Symptoms</th>
        <th>Initial diagnose</th>
        <th>Current diagnose</th>
        <th>Final diagnose</th>
    </tr>
    <tr th:each="diag : ${diagnose}">
        <td th:text="${diag.id}">text</td>
        <td th:text="${diag.idResort}">text</td>
        <td th:text="${diag.symptoms}">text</td>
        <td th:text="${diag.diagnoseInitial}">text</td>
        <td th:text="${diag.diagnoseFinal}">text</td>
        <td th:text="${diag.diagnoseCurrent}">text</td>
    </tr>
</table>

<table>
    <tr>
        <td>
            <a href="/spring_jdbc_template_war/diagnoses/new">Add new diagnose</a>
        </td>
    </tr>
    <tr>
        <td>
            <a href="/spring_jdbc_template_war/prescriptions/new">Add new prescription</a>
        </td>
    </tr>
</table>

</body>
</html>
